<ul id="post-list" class="archive readmore">
    <h3>{{ with .Site.Params.readMore }}{{ . }}{{ else }}Read more{{ end }}</h3>

    {{ range first 5 (where .Site.Pages "Section" "post") }}
    {{ if .IsPage }}
    <li>
      <a href="{{ .URL }}">{{ .Title }}<aside class="dates">{{ .Date.Format "2006/01/02" }}</aside></a>
    </li>
    {{ end }}
    {{ end }}
</ul>
